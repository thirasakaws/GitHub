<script>
      all_page = ['cart-manage-main','cart-manage1-main','cart-wait-confirm-main','cart-wait-payment-main','cart-show-cancel-main','manage_address-main'];
    var working={};
    register_all_page();  // Register SubPAGE
    function runApp(){
    //  alert("cart")
      $.postJSON('/engine/order',{LINE_USER: LINE_USER,action:'getdetail'},(res)=>{
        //  alert("add cart")
          if(res.result){
            $('#warn-order').hide();
            working.order = res.detail;
            if(working.order.status <=5){
              go2View('cart-manage-main'); // แก้ไขรายการได้  มียืนยัน ชำระกับยกเลิก
            }else if(working.order.status == 7 || working.order.status == 8 ){
              go2View('cart-wait-confirm-main'); // ยกเลิก ได้อย่างเดียว , เปลี่ยน เบอร์ติดต่อได้
            }else if(working.order.status == 9 ){
              go2View('cart-show-cancel-main'); // ร้านค้าไม่สามารถทำได้ แสดง หน้ายอมรับการยกเลิก
            }else if(working.order.status == 10 ){    //ร้านค้ายืนยันแล้วว่ามีของพร้อม
              go2View('cart-wait-payment-main'); //หน้านี้แสดง QR Payment ด้วย รอจ่ายเงิน หรือไม่ก็ ยกเลิก
            }else{
              alert("status:" + working.order.status)
            }
          //alert("Found item" +  res.detail.items.length)

            // $('#shopingcart').html(JSON.stringify(res.detail));
          }else{

            $('#warn-order').show();

          }
      });

    }
    function resetorder(){
        if(confirm('ยืนยันยกเลิกรายการทั้งหมด?')){
        $.postJSON('/engine/order',{LINE_USER: LINE_USER,action:'reset'},(res)=>{
          if(res.result){
            liff.closeWindow();
          }else{
            alert(res.detail);
          }
        });
        }
    }
    initializeLiff('cart');

//  $('#body_mainbody').load('/LIFF/preload.html');
</script>
