<div class="modal fade" id="showmodal" tabindex="-1" role="dialog" aria-labelledby="modalorderstatus" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalorderstatus">Status Manage | ID :<span id="id_order"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--select status and confirm-->
                <select id="status_order" class="form-control">
                    <option class="text-warning" value="1">รอตรวจสอบ</option>
                    <option class="text-dark" value="2">อยู่ระหว่างตรวจสอบ</option>
                    <option class="text-success" value="3">ตรวจสอบแล้ว</option>
                    <option class="text-danger" value="4">ปิดใช้งาน</option>
                    <option class="text-primary" value="5">เปิดใช้งาน</option>
                    <option class="text-primary" value="6">เลือกเมนู</option>
                    <option class="text-primary" value="11">รอชำระเงิน</option>
                    <option class="text-primary" value="15">ชำระแล้ว</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_btn">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script>
    var template_of_testtable = $('#mytable').first().html();
    var maintable = $('#mytable').first();
    var searchobj = {};
    var fncsearch;
    var search_setting = {
        posturl: '/api/data/kinarai/order_list',
        paginationDIV: $('.pagination_bar'),
        pagesize: 10,
        showfunction: showdata_order_list,
        limit: 20,
    }
    function refreshpage(rawdata) {

        console.log("REFRESH CALLED");

        var pagenumber = getParameterByName('page', window.location.search);
        if (pagenumber > 1) {
            search_setting.page = pagenumber;
        }
        fncsearch = ADV_search(search_setting);   // Defult always search at first
        return false;
    }
    function showdata_order_list(objdata, totalrecord) {

//         var path = '/api/data/ticket/allotment_list';
        console.log('data :', objdata);
        maintable.html(template_of_testtable);
        $("#total_item").text(' ' + totalrecord);

        if (objdata.length == 0) {
            $('#mytable').html('<tr><td colspan="100%" class="text-center">Data Not found</td></tr>');
        } else {
            console.log('data not found')
            for (var x = 0; x < objdata.length; x++) {
                var TR = tablerow(maintable, 'order', objdata[x], template_of_testtable);
                if (objdata[x].status == 1) {
                    TR.find('.order_status').addClass('text-primary').html('รายการใหม่');
                }
                if (objdata[x].status == 6) {
                    TR.find('.order_status').addClass('text-warning').html('เลือกเมนู');
                }
                if (objdata[x].status == 11) {
                    TR.find('.order_status').addClass('text-black').html('รอชำระเงิน');
                }
                if (objdata[x].status == 15) {
                    TR.find('.order_status').addClass('text-success').html('ชำระแล้ว');
                }
                if (objdata[x].status == 4) {
                    TR.find('.order_status').addClass('text-danger').html('ปิด');
                }
                if (objdata[x].status == 5) {
                    TR.find('.order_status').addClass('text-primary').html('เปิด');
                }
                if (objdata[x].createdate) {
                    TR.find('.order_createdate').html(moment(objdata[x].createdate, "X").format('DD/MM/YYYY H:mm:ss'));
                }
                if (objdata[x].lastupdate) {
                    TR.find('.order_lastupdate').html(moment(objdata[x].lastupdate, "X").format('DD/MM/YYYY H:mm:ss'));
                } else {
                    if (objdata[x].createdate) {
                        TR.find('.order_lastupdate').html(moment(objdata[x].createdate, "X").format('DD/MM/YYYY H:mm:ss'));
                    }
                }
                if (objdata[x].price) {
                    TR.find('.order_price').html(addCommas(objdata[x].price));
                }
                TR.show();
            }
        }
    }
    function edit_data_order(obj) {
        var tempid = $(obj).find_id();
        go2View('/order_edit?order_id=' + tempid);
        return false;
    }
    function edit_status_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/order_edit/' + res_id, function (result) {
            console.log(result)
            if (result.status) {
                $('#status_order').val(result.status)
            }
        });

        $('#id_order').html(res_id)
        $('#save_btn').attr('onclick', 'update_orderstatus(' + res_id + ')')
        $('#showmodal').modal('show')

    }

    function update_orderstatus(order_id1) {
        var postdata = {
            _id: order_id1,
            status: $('#status_order').val()
        }
        $.postJSON('/api/data/kinarai/order_update_status', postdata, function (res) {
            console.log('success')
            if (res) {
                $('#showmodal').modal('hide')
                refreshpage()
            }
        });

    }
    function filterFormsubmit_allotment() {

        var search = {}

        if ($('#search_allotment').val()) {
            search.text = $('#search_allotment').val();
        }
        if ($('#status').val()) {
            search.status = $('#status').val();
        }
        var searchquery = {
            search: search
        }
        console.log("Searching ", searchquery)
        fncsearch(searchquery);
        return false;
    }
</script>
