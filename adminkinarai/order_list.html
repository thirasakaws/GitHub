    function edit_data_order(obj) {
        var tempid = $(obj).find_id();
        go2View('/order_edit?order_id=' + tempid);
        return false;
    }
    function edit_status_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/order_edit/' + res_id, function (result) {
            console.log(result)
            if (result.status) {
                $('#status_order').val(result.status)
            }
        });

        $('#id_order').html(res_id)
        $('#save_btn').attr('onclick', 'update_orderstatus(' + res_id + ')')
        $('#showmodal').modal('show')

    }
    var temptag_modal_menu = $('#menu-tag_list').first().html();
    var temp_menu = $('#menu-tag_list').first();
    
    function view_menu_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/order_edit/' + res_id, function (result) {
            console.log(result)
            temp_menu.html(temptag_modal_menu);
            if (result.items && result.items.length>0) {
                var objitem = result.items
                for(var x=0;x<result.items.length;x++){
                     var TR = tablerow(temp_menu, 'menu', objitem[x], temptag_modal_menu);
                     TR.find('.menu_menuid').html()
                     if(objitem[x].price){
                        if(objitem[x].price.detail){
                            TR.find('.menu_detail').html(addCommas(objitem[x].price.detail))
                        }
                        if(objitem[x].price.price){
                            TR.find('.menu_price').html(addCommas(objitem[x].price.price))
                        }
                        if(objitem[x].price.status){
                            TR.find('.menu_status').html(objitem[x].price.status)
                        }
                     }

                     TR.show();
                }
                
            }
        });

        $('#id_order_menu').html(res_id)
        $('#showmodal_menu').modal('show')

    }
    function view_cus_address_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/order_edit/' + res_id, function (result) {
            console.log(result)
            if (result.addressid) {
                var dataposition = result.addressid.location.coordinates
                var obj = {
                    lat:dataposition[0],
                    lng:dataposition[1]
                }
                find_location_data(obj)
            }
        });

        $('#id_order_rider').html(res_id)
        $('#showmodal_rider').modal('show')

    }
    
        function view_shop_address_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/order_edit/' + res_id, function (result) {
            console.log(result)
            if (result.logistic) {
                if(result.logistic.shopBranchId && result.logistic.shopBranchId.location){
                    if(result.logistic.shopBranchId.location.coordinates){
                        var dataposition = result.logistic.shopBranchId.location.coordinates
                        var obj = {
                            lat:dataposition[0],
                            lng:dataposition[1]
                        }
                        find_location_data(obj)  
                    }
                }

            }
        });

        $('#id_order_rider').html(res_id)
        $('#showmodal_rider').modal('show')

    }
    
        $('#modal_gps_form').load('/adminkinarai/modal_gps.html');
    function find_location_data(objid) {
        console.log(objid)
        var detail = objid
        call_modal_maps(detail, function (data) {
            console.log('DataBack:', data);
            $('#shop_location_longitude').val(data.lng)
            $('#shop_location_latitude').val(data.lat)
        });
    }

    
    function update_orderstatus(order_id1) {
        var postdata = {
            _id: order_id1,
            status: $('#status_order').val()
        }
        $.postJSON('/api/data/kinarai/order_update_status', postdata, function (res) {
            console.log('success')
            if (res) {
                $('#showmodal').modal('hide')
                refreshpage()
            }
        });

    }
    function filterFormsubmit_allotment() {

        var search = {}

        if ($('#search_allotment').val()) {
            search.text = $('#search_allotment').val();
        }
        if ($('#status').val()) {
            search.status = $('#status').val();
        }
        var searchquery = {
            search: search
        }
        console.log("Searching ", searchquery)
        fncsearch(searchquery);
        return false;
    }
