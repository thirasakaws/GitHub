<script>
    var template_of_testtable = $('#mytable').first().html();
    var maintable = $('#mytable').first();
    var searchobj = {};
    var fncsearch;
    var search_setting = {
        posturl: '/api/data/kinarai/foodmenu_list',
        paginationDIV: $('.pagination_bar'),
        pagesize: 10,
        showfunction: showdata_foodmenu_list,
        limit: 20,
    }
    function refreshpage(rawdata) {

        console.log("REFRESH CALLED");

        var pagenumber = getParameterByName('page', window.location.search);
        if (pagenumber > 1) {
            search_setting.page = pagenumber;
        }
        fncsearch = ADV_search(search_setting);   // Defult always search at first
        return false;
    }
    function showdata_foodmenu_list(objdata, totalrecord) {

//         var path = '/api/data/ticket/allotment_list';
        console.log('data :', objdata);
        maintable.html(template_of_testtable);
        $("#total_item").text(' ' + totalrecord);

        if (objdata.length == 0) {
            $('#mytable').html('<tr><td colspan="100%" class="text-center">Data Not found</td></tr>');
        } else {
            console.log('data not found')
            for (var x = 0; x < objdata.length; x++) {
                var TR = tablerow(maintable, 'foodmenu', objdata[x], template_of_testtable);
                if (objdata[x].createdate) {
                    TR.find('.foodmenu_createdate').html(moment(objdata[x].createdate, "X").format('DD/MM/YYYY H:mm:ss'));
                }
                if (objdata[x].lastupdate) {
                    TR.find('.foodmenu_lastupdate').html(moment(objdata[x].lastupdate, "X").format('DD/MM/YYYY H:mm:ss'));
                } else {
                    if (objdata[x].createdate) {
                        TR.find('.foodmenu_lastupdate').html(moment(objdata[x].createdate, "X").format('DD/MM/YYYY H:mm:ss'));
                    }
                }
                if (objdata[x].price) {
                    TR.find('.foodmenu_price').html(addCommas(objdata[x].price));
                }
                if (objdata[x].status == 4) {
                    TR.find('.foodmenu_status').addClass('text-danger').html('ปิดใช้งาน');
                }
                if (objdata[x].status == 5) {
                    TR.find('.foodmenu_status').addClass('text-primary').html('เปิดใช้งาน');
                }
                TR.show();
            }

        }
    }
    function edit_data_foodmenu(obj) {
        var tempid = $(obj).find_id();
        go2View('/foodmenu_edit?foodmenu_id=' + tempid);
        return false;
    }
    var temptag_modal_menu = $('#menu-tag_list').first().html();
    var temp_menu = $('#menu-tag_list').first();
    function view_menu_order(order_id) {
        var res_id = $(order_id).find_id();
        $.get('/api/data/kinarai/foodmenu_edit/' + res_id, function (result) {
            console.log(result)
            temp_menu.html(temptag_modal_menu);
            if (result.price && result.price.length > 0) {
                var objitem = result.price
                for (var x = 0; x < result.price.length; x++) {
                    var TR = tablerow(temp_menu, 'menu', objitem[x], temptag_modal_menu);
                    TR.find('.menu_menuid').html()
                    if (objitem[x].price) {
                        if (objitem[x].price.detail) {
                            TR.find('.menu_detail').html(addCommas(objitem[x].price.detail))
                        }
                        if (objitem[x].price.price) {
                            TR.find('.menu_price').html(addCommas(objitem[x].price.price))
                        }
                        if (objitem[x].price.status) {
                            TR.find('.menu_status').html(objitem[x].price.status)
                        }
                    }

                    TR.show();
                }

            }
        });

        $('#id_order_menu').html(res_id)
        $('#showmodal_menu').modal('show')

    }

    function edit_status_foodmenu(foodmenu_id) {
        var res_id = $(foodmenu_id).find_id();
        $.get('/api/data/kinarai/foodmenu_edit/' + res_id, function (result) {
            console.log(result)
            if (result.status) {
                $('#status_foodmenu').val(result.status)
            }
        });

        $('#id_foodmenu').html(res_id)
        $('#save_btn').attr('onclick', 'update_foodmenustatus(' + res_id + ')')
        $('#showmodal').modal('show')

    }

    function update_foodmenustatus(foodmenu_id1) {
        var postdata = {
            _id: foodmenu_id1,
            status: $('#status_foodmenu').val()
        }
        $.postJSON('/api/data/kinarai/foodmenu_update_status', postdata, function (res) {
            console.log('success')
            if (res) {
                $('#showmodal').modal('hide')
                refreshpage()
            }
        });

    }
    function filterFormsubmit_allotment() {

        var search = {}

        if ($('#search_allotment').val()) {
            search.text = $('#search_allotment').val();
        }
//        if ($('#status').val()) {
//            search.status = $('#status').val();
//        }
        var searchquery = {
            search: search
        }
        console.log("Searching ", searchquery)
        fncsearch(searchquery);
        return false;
    }
</script>
