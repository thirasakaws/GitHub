  function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
            // start to use LIFF's api
            initializeApp();
        })
        .catch((err) => {
            console.log("ERROR");
        });
}

function initializeApp() {
    displayLiffData();

    // check if the user is logged in/out, and disable inappropriate button
    if (liff.isLoggedIn()) {
        console.log("user Loged in");
        //show logout button
    } else {
      console.log("user NOT LOG in");
        //show login Button
    }
}


function displayLiffData() {
    var user_data = {};
    user_data.browserLanguage = liff.getLanguage();
    user_data.sdkVersion = liff.getVersion();
    user_data.isInClient = liff.isInClient();
    user_data.isLoggedIn = liff.isLoggedIn();
    user_data.deviceOS = liff.getOS();
    console.log(user_data);
}
